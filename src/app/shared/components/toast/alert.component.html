<div aria-live="assertive" class="pointer-events-none fixed inset-0 flex items-start justify-end px-4 py-6 sm:p-6 z-50">
  <div class="flex w-full flex-col items-end space-y-4">
    <div *ngFor="let alert of alerts"
         class="pointer-events-auto w-full max-w-sm overflow-hidden rounded-lg bg-white shadow-lg ring-1 ring-black ring-opacity-5 animate-slide-in">
      <div class="p-3">
        <div class="flex items-start">

          <!-- Icono según tipo -->
          <div class="flex-shrink-0">
            <ng-container [ngSwitch]="alert.type">
              <svg *ngSwitchCase="'success'" class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <svg *ngSwitchCase="'error'" class="h-6 w-6 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-11h2v4h-2V7zm0 6h2v2h-2v-2z" clip-rule="evenodd"/>
              </svg>
              <svg *ngSwitchCase="'warning'" class="h-6 w-6 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l6.516 11.598c.75 1.337-.213 3.003-1.742 3.003H3.483c-1.529 0-2.492-1.666-1.742-3.003L8.257 3.1zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-7a1 1 0 00-1 1v3a1 1 0 002 0V7a1 1 0 00-1-1z" clip-rule="evenodd"/>
              </svg>
              <svg *ngSwitchDefault class="h-6 w-6 text-blue-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 10A8 8 0 11 2 10a8 8 0 0116 0zM9 9h2v5H9V9zm0-4h2v2H9V5z" clip-rule="evenodd"/>
              </svg>
            </ng-container>
          </div>

          <!-- Contenido -->
          <div class="ml-3 w-0 flex-1 pt-0.5">
            <p class="text-sm font-medium text-gray-900">
              {{ getTitle(alert.type) }}
            </p>
            <p class="mt-1 text-sm text-gray-500">
              {{ alert.message }}
            </p>
          </div>

          <!-- Botón de cerrar -->
          <div class="ml-4 flex flex-shrink-0">
            <button (click)="close(alert)" type="button"
                    class="inline-flex rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
              <span class="sr-only">Close</span>
              <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" clip-rule="evenodd"/>
              </svg>
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
