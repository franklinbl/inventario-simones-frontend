<aside class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <h2 *ngIf="!isCollapsed">Simones</h2>
    <button class="toggle-btn" (click)="toggleSidebar()">
      {{ isCollapsed ? '→' : '←' }}
    </button>
  </div>

  <nav class="sidebar-nav">
    <a routerLink="/dashboard" routerLinkActive="active" class="nav-item">
      <span class="icon">📊</span>
      <span *ngIf="!isCollapsed">Dashboard</span>
    </a>
    <a routerLink="/rentals" routerLinkActive="active" class="nav-item">
      <span class="icon">🎉</span>
      <span *ngIf="!isCollapsed">Rentas</span>
    </a>
    <a routerLink="/inventory" routerLinkActive="active" class="nav-item">
      <span class="icon">📦</span>
      <span *ngIf="!isCollapsed">Inventario</span>
    </a>
    <a routerLink="/reports" routerLinkActive="active" class="nav-item">
      <span class="icon">📈</span>
      <span *ngIf="!isCollapsed">Reportes</span>
    </a>
    <a routerLink="/users" routerLinkActive="active" class="nav-item">
      <span class="icon">👨🏽‍🔧</span>
      <span *ngIf="!isCollapsed">Usuarios</span>
    </a>
  </nav>

  <div class="sidebar-footer">
    <div>
      <p style="text-align: center;">👋🏼 Hola, {{ user?.name }}</p>
    </div>
    <button class="nav-item logout-btn" (click)="logout()">
      <span class="icon">🚪</span>
      <span *ngIf="!isCollapsed">Cerrar Sesión</span>
    </button>
  </div>
</aside>
