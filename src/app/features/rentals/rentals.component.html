<div class="container">
  <div class="header">
    <div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Rentas</h1>
      <p class="text-base text-gray-500 mb-6">Gestiona todas las rentas de equipos y mobiliario</p>
    </div>
    @if (isAdmin) {
      <app-button styleType="primary" size="md" [routerLink]="['/rentals/new']">Nueva Renta</app-button>
    }
  </div>

  <div class="my-5">
    <app-table [columns]="columns" [data]="rentals" [isLoading]="isLoadingData"></app-table>
  </div>

  <app-pagination
    [pagination]="pagination"
    (pageChange)="onPageChange($event)">
  </app-pagination>
</div>
