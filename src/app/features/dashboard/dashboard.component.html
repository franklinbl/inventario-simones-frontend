<div class="dashboard-container">

    <p class="text-base text-gray-500 mb-6">Vista general de tu sistema de inventario</p>
  </div>

  <div class="dashboard-grid">
    <div class="dashboard-card">
      <h3>Eventos Activos</h3>
      <p class="number">{{ infoDashboard.pendingRentals }}</p>
    </div>

    <div class="dashboard-card">
      <h3>Total de eventos en el mes</h3>
      <p class="number">{{ infoDashboard.monthlyEvents }}</p>
    </div>
  </div>
</div>
