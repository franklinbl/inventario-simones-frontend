<div class="users-container">
  <div class="header">
    <div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Usuarios del Sistema</h1>
      <p class="text-base text-gray-500 mb-6">Gestiona los usuarios y sus permisos de acceso</p>
    </div>
    <app-button type="primary" size="md" (click)="createUpdateUser(null)">Nueva Usuario</app-button>
  </div>

  <div class="mb-5">
    @if (isLoading) {
      <div class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
    } @else if (users.length === 0) {
      <div class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">No hay resultados</span>
        </div>
      </div>
    } @else {
      <app-table [columns]="columns" [data]="users" ></app-table>
    }
  </div>

  <app-pagination
    [pagination]="pagination"
    (pageChange)="onPageChange($event)">
  </app-pagination>
