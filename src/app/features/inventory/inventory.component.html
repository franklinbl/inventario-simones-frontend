<div class="container">
  <div class="header">
    <div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Inventario</h1>
      <p class="text-base text-gray-500 mb-6">Gestiona todos los productos y equipos disponibles</p>
    </div>
    @if (isAdmin) {
      <app-button type="primary" size="md" (click)="createEditProduct()">Nueva Producto</app-button>
    }
  </div>

  <div class="search-container">
    <input class="form-control" type="text" placeholder="Buscar producto" [(ngModel)]="searchQuery">
    <button class="primary-button search-button" (click)="searchProduct()">
      Buscar producto
    </button>
  </div>

  <div class="mt-5">
    @if (isLoading) {
      <div class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
    } @else if (products.length === 0) {
      <div class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">No hay resultados</span>
        </div>
      </div>
    } @else {
      <app-table [columns]="columns" [data]="products" (action)="createEditProduct($event)"></app-table>
    }
  </div>
