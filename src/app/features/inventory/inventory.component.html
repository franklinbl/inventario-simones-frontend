<div class="container">
  <div class="header">
    <div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Inventario</h1>
      <p class="text-base text-gray-500 mb-6">Gestiona todos los productos y equipos disponibles</p>
    </div>
    @if (isAdmin) {
      <app-button styleType="primary" size="md" (click)="createEditProduct()">Nueva Producto</app-button>
    }
  </div>

  <div class="search-container">
    <input class="form-control" type="text" placeholder="Buscar producto" [(ngModel)]="searchQuery">
    <div class="container-search-button">
      <app-button styleType="secondary" size="md" (click)="searchProduct()">Buscar producto</app-button>
    </div>
  </div>

  <div class="my-5">
    <app-table [columns]="columns" [data]="products" (action)="createEditProduct($event)" [isLoading]="isLoadingData"></app-table>
  </div>

  <app-pagination
    [pagination]="pagination"
    (pageChange)="onPageChange($event)">
  </app-pagination>
</div>
